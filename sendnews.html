<!DOCTYPE html>
<html>
  <head>
    <title>Add News</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        margin: 0 auto;
      }
      h2 {
        text-align: center;
        margin-top: 0;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
      }
      input[type="text"],
      input[type="file"] {
        display: block;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      .error {
        color: red;
        margin-bottom: 10px;
      }
      .success {
        color: green;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <form method="post" enctype="multipart/form-data"  action="addnews.php"  id="news-form">
      <h2>Add News</h2>
      <label for="image">Image:</label>
      <input type="file" name="image" id="image" required />
      <label for="context">Context:</label>
      <input type="text" name="context" id="context" required />
      <label for="summary">Summary:</label>
      <input type="text" name="summary" id="summary" required />
      <label for="description">Description:</label>
      <input type="text" name="description" id="description" required />
      <label for="date">Date:</label>
      <input type="text" name="date" id="date" required />
      <label for="time">Time:</label>
      <input type="text" name="time" id="time" required />
      <label for="likes">Likes:</label>
      <input type="text" name="likes" id="likes" required />
      <label for="important">Important:</label>
      <input type="text" name="important" id="important" required />
      <input type="submit" value="Submit" />
      <div id="response"></div>
    </form>
